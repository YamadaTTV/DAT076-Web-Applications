<div style="display: flex; width: 100%">
    <img src="wallpaperflare.com_wallpaper.jpg" class="backgroundpic">
    <p class="citation">
        " <br>
        Shopping
        <span class="secondhand">secondhand</span>
        isn't a sacrifice. It's your ticket to a good life
        <br>
        "
        <br>
        - Nicole Lapin
    </p>
    <div class="login-div">
        <h1>Login  here!</h1>
        <form oninput="submitBtn.disabled = !(username.value && password.value)" class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <input class="width100" type="submit" value="Login" id="submitBtn" disabled>
            <div style="text-align: center;">
                <hr class="float-left width40">
                <span style="background-color:white; margin: 10px 10px 10px 10px;">OR</span>
                <hr class="float-right width40">
            </div>
            <button class="login-button">Browse</button>
        </form>
    </div>

</div>
