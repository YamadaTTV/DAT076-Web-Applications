<body>
<nav class="navbar navbar-expand-xl d-flex justify-content-between">
    <img class="navbar-brand"src="murrayPog.png" alt="logo" width="70" height="70">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item nav-item-spacing">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item nav-item-spacing">
                <a class="nav-link" href="about-us.html">About Us</a>
            </li>
        </ul>
    </div>
    <div class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link login-link" href="market.html">Login</a>
            <div class="line"></div>
        </li>
    </div>
</nav>
<div class="bakgrund d-flex justify-content-center align-items-center">
    <div class="pic-container col-8">
        <img src="wallpaperflare.com_wallpaper.jpg" class="col-12">
        <div class="citation-div text-center col-8">
            <div class="citation text-white">
                ” <br>
                &nbsp;&ensp;Shopping
                <span class="secondhand">secondhand</span>
                <br>
                &ensp;&nbsp;isn't a sacrifice. It's <br>&nbsp;&ensp;your ticket to a <span class="secondhand">good life</span>.
                <br>
                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;„
                <br>
                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;<span class="textSpan">- Nicole Lapin</span>
            </div>
        </div>
    </div>
    <div class="login-container col-4">
        <div class="container col-12">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Welcome to Marketplace!</h1>
                </div>
            </div>
            <form oninput="submitBtn.disabled = !(username.value && password.value)" class="login-form" action="market.html">
                <div class="row my-2">
                    <div class="col-12">
                        <input class="form-control" type="text" id="username" name="username" placeholder="Username">
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-12">
                        <input class="form-control" type="password" id="password" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <input class="btn-primary" type="submit" value="Login" id="submitBtn" disabled>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-5">
                        <hr>
                    </div>
                    <div class="col-2 my-1 text-center">
                        <span>OR</span>
                    </div>
                    <div class="col-5">
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <button class="btn-secondary">Browse</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
